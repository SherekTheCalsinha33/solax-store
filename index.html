<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solax Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        .logo {
            max-width: 150px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .godly {
            border: 2px solid #ff4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .checkout-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .payment-options button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .credit-card { background: #28a745; color: white; }
        .paypal { background: #0070ba; color: white; }
        .pix { background: #00bfa5; color: white; }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .login-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .login-form button {
            background: #ff4500;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/image.png" alt="Solax Store" class="logo">
        <h1>Solax Store</h1>
    </header>
    <section class="products">
        <div class="product godly">
            <img src="https://cdn.nookazon.com/mm2/items/6413214382.png" alt="Heartblade Knife">
            <h2>Heartblade Knife</h2>
            <p>Preço: R$ 25,00</p>
            <a href="#checkout" onclick="openCheckout('Heartblade Knife', '25.00')" class="buy-button">Comprar</a>
        </div>
        <div class="product godly">
            <img src="https://cdn.nookazon.com/mm2/items/7800847534.png" alt="Harvester Gun">
            <h2>Harvester Gun</h2>
            <p>Preço: R$ 99,94</p>
            <a href="#checkout" onclick="openCheckout('Harvester Gun', '99.94')" class="buy-button">Comprar</a>
        </div>
    </section>
    <section class="checkout-container">
        <div class="login-form">
            <h2>Registrar</h2>
            <input type="text" id="discord-name" placeholder="Nome no Discord">
            <input type="text" id="roblox-name" placeholder="Nome no Roblox">
            <button onclick="saveUserInfo()">Registrar</button>
        </div>
        <div id="checkout" style="display: none;">
            <h2>Finalizar Compra</h2>
            <p id="selected-item"></p>
            <p id="selected-price"></p>
            <div class="payment-options">
                <button class="credit-card" onclick="processPayment('Cartão de Crédito')">Cartão de Crédito</button>
                <button class="paypal" onclick="processPayment('PayPal')">PayPal</button>
                <button class="pix" onclick="processPayment('PIX')">PIX</button>
            </div>
        </div>
    </section>
    <script>
        function openCheckout(item, price) {
            document.getElementById('selected-item').innerText = 'Produto: ' + item;
            document.getElementById('selected-price').innerText = 'Preço: R$ ' + price;
            document.getElementById('checkout').style.display = 'block';
        }
        
        function processPayment(method) {
            let item = document.getElementById('selected-item').innerText;
            let price = document.getElementById('selected-price').innerText;
            let discordName = localStorage.getItem('discordName') || 'Não informado';
            let robloxName = localStorage.getItem('robloxName') || 'Não informado';
            alert('Pagamento realizado com ' + method + '!');
            sendDiscordNotification(item, price, method, discordName, robloxName);
        }
        
        function saveUserInfo() {
            let discordName = document.getElementById('discord-name').value;
            let robloxName = document.getElementById('roblox-name').value;
            localStorage.setItem('discordName', discordName);
            localStorage.setItem('robloxName', robloxName);
            alert('Usuário registrado com sucesso!');
        }
        
        function sendDiscordNotification(item, price, method, discord, roblox) {
            const webhookURL = 'SUA_WEBHOOK_URL_AQUI';
            const message = {
                content: `Nova compra realizada!\n${item}\n${price}\nMétodo: ${method}\nDiscord: ${discord}\nRoblox: ${roblox}`
            };
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            }).catch(err => console.error('Erro ao enviar notificação:', err));
        }
    </script>
</body>
</html>
