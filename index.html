<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solax Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        .logo {
            max-width: 150px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .godly {
            border: 2px solid #ff4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .checkout-container {
            margin-top: 50px;
        }
        .payment-options button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .credit-card { background: #28a745; color: white; }
        .paypal { background: #0070ba; color: white; }
        .pix { background: #00bfa5; color: white; }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/image.png" alt="Solax Store" class="logo">
        <h1>Solax Store</h1>
    </header>
    <section class="products">
        <div class="product godly">
            <img src="https://cdn.nookazon.com/mm2/items/6413214382.png" alt="Heartblade Knife">
            <h2>Heartblade Knife</h2>
            <p>Preço: R$ 25,00</p>
            <a href="#checkout" onclick="openCheckout('Heartblade Knife', '25.00')" class="buy-button">Comprar</a>
        </div>
        <div class="product godly">
            <img src="https://cdn.nookazon.com/mm2/items/7800847534.png" alt="Harvester Gun">
            <h2>Harvester Gun</h2>
            <p>Preço: R$ 99,94</p>
            <a href="#checkout" onclick="openCheckout('Harvester Gun', '99.94')" class="buy-button">Comprar</a>
        </div>
        <div class="product godly">
            <img src="https://cdn.nookazon.com/mm2/Sets/d5c491cba19f8385f3924868f2b75231Ancient%20Set.jpeg" alt="Batwing Knife">
            <h2>Batwing Knife</h2>
            <p>Preço: R$ 32,12</p>
            <a href="#checkout" onclick="openCheckout('Batwing Knife', '32.12')" class="buy-button">Comprar</a>
        </div>
    </section>
    <section id="checkout" class="checkout-container" style="display: none;">
        <h2>Finalizar Compra</h2>
        <p id="selected-item"></p>
        <p id="selected-price"></p>
        <div class="payment-options">
            <button class="credit-card" onclick="processPayment('Cartão de Crédito')">Cartão de Crédito</button>
            <button class="paypal" onclick="processPayment('PayPal')">PayPal</button>
            <button class="pix" onclick="processPayment('PIX')">PIX</button>
        </div>
    </section>
    <script>
        function openCheckout(item, price) {
            document.getElementById('selected-item').innerText = 'Produto: ' + item;
            document.getElementById('selected-price').innerText = 'Preço: R$ ' + price;
            document.getElementById('checkout').style.display = 'block';
        }
        
        function processPayment(method) {
            let item = document.getElementById('selected-item').innerText;
            let price = document.getElementById('selected-price').innerText;
            alert('Pagamento realizado com ' + method + '!');
            sendDiscordNotification(item, price, method);
        }
        
        function sendDiscordNotification(item, price, method) {
            const webhookURL = 'https://discord.com/api/webhooks/1351394025579741214/DLpdw_W0karUfVsofxzz4ph7ItPyu_9jA-M_YbSFxsgwnu1_he_Na5tI1vBelT4jC2Yt';
            
            const message = {
                content: `Nova compra realizada!\n${item}\n${price}\nMétodo: ${method}`
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            }).catch(err => console.error('Erro ao enviar notificação:', err));
        }
    </script>
</body>
</html>
